{% extends 'base.html'%}
{% block content %}
  <div class="container py-5">
      <form action="{{ url_for('main.create_user') }}" method="post" class="card p-4">
    <div class="mb-4 d-flex flex-column">
          <label> Username </label>
         <input class="form-contol" name = 'username' placeholder="Enter your username">
    </div>
    <div class="mb-4 d-flex flex-column">
          <label> Email</label>
         <input class="form-contol" name = 'email' type="email" placeholder="Enter your email">
    </div>
        <div class="mb-4 d-flex flex-column">
          <label>Password</label>
         <input class="form-contol" name = 'password' type="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p>Already have an account? <a href="/login">Login</a></p>
  </form>
  </div>

{% endblock %}
